<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File  -->
    <link rel="stylesheet" href="/style.css">
    <script src="main.js"></script>
    <title>Typing Speed Test Game </title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">You Are Plaing On</div>
            <span class="lvl"></span>Level & You Have <span class="seconds"></span>Second To Type THe Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input">
        <div class="upcoming-words">Word Will Show Here</div>
        <div class="control">
            <div class="time">Time Left: <span></span>Seconds</div>
            <div class="score">
                score: <span class="got">0</span>From <span>total</span>
            </div>
        </div>
        <div class="finish"></div>
    </div>
</body>
</html>
